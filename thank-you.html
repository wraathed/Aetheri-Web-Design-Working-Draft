<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent - Aetheri Web Design</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your main stylesheet for consistency -->
    <style>
        .thank-you-container {
            text-align: center;
            padding: 100px 20px;
            max-width: 700px;
            margin: 0 auto;
        }
        .thank-you-container h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }
        .thank-you-container p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
        }
        .thank-you-container a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .thank-you-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your message has been sent successfully. We appreciate you contacting us and will get back to you as soon as possible.</p>
        <a href="index.html">Return to Homepage</a>
    </div>

</body>
</html>
